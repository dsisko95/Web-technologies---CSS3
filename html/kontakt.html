    <section>
        <div class="container-fluid body-content text-center">
            <!-- Sadrzaj body-content-a -->
            <div class="row">
                <div class="col-sm-12">
                    <div id="sadrzaj">
                        <span id="obavezno">* obavezna polja</span>
                        <form>
                            <img src="../img/CSS3-logo.png" class="img-responsive" alt="css3logo">
                            <div class="form-group">
                                <label for="tekst"> Vaše ime:</label>
                                <input type="text" class="form-control" id="tekst" placeholder="Unesite ime: * ">
                            </div>
                            <div class="form-group">
                                <label for="mejl"> Email adresa:</label>
                                <input type="email" class="form-control" id="mejl" placeholder="Unesite email adresu: *"
                                    name="mejl" oninvalid="setCustomValidity(' ')">
                            </div>
                            <div class="form-group">
                                <label for="area"> Komentar:</label>
                                <textarea class="form-control" rows="8" cols="20" id="area" placeholder="Dodajte komentar ukoliko je ovaj sajt ostavio utisak na Vas: *"
                                    name="komentar"></textarea>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox"> Primite najnovije vesti na mejl?</label>
                            </div>
                            <button type="button" class="btn btn-primary">Pošalji</button>
                            <div id="info"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
